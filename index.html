<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f7f7f8;
      font-family: system-ui, sans-serif;
      overflow: hidden; /* スクロール禁止 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ✅ Crispのチャットウィンドウを中央に大きく見せる */
    .crisp-client .cc-window {
      position: absolute !important;
      top: 5% !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      width: 95% !important;
      height: 90% !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2) !important;
    }

    /* ✅ スマホでは全画面っぽく */
    @media (max-width: 600px) {
      .crisp-client .cc-window {
        top: 0 !important;
        width: 100% !important;
        height: 100% !important;
        border-radius: 0 !important;
      }
    }

    /* ChatGPT風配色 */
    .crisp-client .cc-message--operator .cc-message__content {
      background: #444654 !important;
      color: #fff !important;
      border-radius: 10px !important;
    }
    .crisp-client .cc-message--user .cc-message__content {
      background: #ececf1 !important;
      color: #000 !important;
      border-radius: 10px !important;
    }

    /* スクロールバー非表示 */
    .crisp-client .cc-message__content::-webkit-scrollbar {
      display: none !important;
    }
  </style>

  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "92f06d88-a119-468b-a1de-e6750ae4e667";
    (function() {
      var d = document;
      var s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</head>
<body>
</body>
</html>
